<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPFight | Developed by Brenno Matthias Pereira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- HEALTH BAR  -->
        <div class="health-bar-container">
            <!-- smaller red container div -->
            <div class="health-bar-main">
                <!-- player health -->
                <div class="health-bar-player1">
                    <div class="health-bar-player1-hit"></div>
                    <div id="player1Health" class="player1-health"></div>
                </div>

                <div class="logo"><img src="./assets/img/logo.png" /></div>
                <!-- timer -->

                <!-- player2 health -->
                <div class="health-bar-player2">
                    <div class="health-bar-player2-hit"></div>
                    <div id="player2Health" class="player2-health"></div>
                </div>
            </div>

            <div class="player-name row text-center">
                <div class="col"><h5 class="player1-name">Asdrubal</h5></div>
                <div class="col"><h5 class="player2-name">Donna</h4></div>    
            </div>

            <!-- WELCOME TEXT-->
            <div id="timer" class="timer">10</div>
            <div id="displayText" class="display-text">Time Up</div>

            <!--GAME RENDER-->
            <canvas></canvas>

        </div>

        <!--Scripts------->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" referrerpolicy="no-referrer">
        </script>
        <script src="js/utils.js"></script>
        <script src="js/classes.js"></script>
        <script src="index.js"></script>
</body>

</html>
